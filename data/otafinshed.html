<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="15; url=/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTA Update</title>
    <style>
        body {
            overflow-y: scroll;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            -webkit-background-clip: text;
            color: transparent;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #1E1E1E;
            border: 2px solid #FF00FF;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Update abgeschlossen!</h1>
    <p>Das Gerät wird neu gestartet. Bitte warten Sie einige Sekunden...</p>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1; // Fortschritt um 1% erhöhen
                progressBar.style.width = progress + '%';
                console.log("Aktueller Fortschritt: " + progress + "%"); // Debug-Ausgabe
                if (progress >= 100) clearInterval(interval);
            }, 150); // 150ms * 100 Schritte = 15 Sekunden
        });
    </script>
</body>
</html>
