<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei hochladen</title>
    <style>
        body {
            overflow-y: scroll;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #E0E0E0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            -webkit-background-clip: text;
            color: transparent;
        }
        form {
            display: inline-block;
            padding: 20px;
            background: #1E1E1E;
            border: 2px solid #FF00FF;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.3);
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #FF00FF;
            border-radius: 5px;
            background: #2A2A2A;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="file"]:hover {
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            color: #FFFFFF;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.5);
        }
        button {
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            color: #FFFFFF;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        button:hover {
            box-shadow: 0 4px 15px rgba(255, 0, 255, 0.5);
            transform: translateY(-2px);
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1E1E1E;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #FF00FF, #8800FF);
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(90deg, #8800FF, #FF00FF);
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <h1>Datei hochladen</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Hochladen</button>
    </form>
    <script>
        // Menü laden
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
                document.querySelectorAll('.menu a').forEach(link => {
                    if (link.href === window.location.href) {
                        link.classList.add('active');
                    }
                });
            })
            .catch(error => console.error('Fehler beim Laden des Menüs:', error));
    </script>
</body>
</html>
